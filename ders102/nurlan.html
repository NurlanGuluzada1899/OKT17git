<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .cards {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .container {
            box-shadow: 2px 2px 5px gray;
            width: 200px;
            border-radius: 10px;
            background: white;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .descri {
            padding: 12px 10px 16px 10px;
        }

        .azn {
            font-weight: bolder;
            font-size: 19px;
            margin-bottom: 4px;
        }

        .isvec {
            color: black;
            margin-bottom: 8px;
        }

        .baki {
            color: #8d94ad;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="cards" id="cards"></div>

    <script>
        let items = [
            {
                imgSRC: "https://tap.azstatic.com/uploads/medium/2025%2F02%2F15%2F19%2F14%2F42%2F0cc32cf7-5839-47f0-b123-edcb76bf2c4f%2F1957_PTAk9XsjQ8he6mTnwxv8JQ.jpg",
                price: "80 AZN",
                description: "Cenaze masini",
                date: "Bakı, bu gün, 05:26"
            },
            {
                imgSRC: "https://tap.azstatic.com/uploads/medium/2025%2F04%2F29%2F13%2F21%2F35%2Fcaf3f49a-4ec0-4456-b215-129ec9a1bdea%2F43897_-Q4P3xohzGoNtBQd6dffGw.jpg",
                price: "8 558,99 AZN",
                description: "Oyun kompleksi",
                date: "Bakı, 27 oktyabr 2025"
            },
            {
                imgSRC: "https://tap.azstatic.com/uploads/medium/2025%2F10%2F21%2F00%2F05%2F33%2F53481874-e1a0-4f5d-bb89-29adb4537232%2F89649_IdiJWhN4F5E3SSESYyyqZg.jpg",
                price: "70 AZN",
                description: "Gelin masini icaresi",
                date: "Sumqayit, 21 oktyabr 2025"
            }
        ];

        let cards = document.getElementById("cards");

        items.forEach(item => {
            cards.innerHTML += `
                <div class="container">
                    <div class="item">
                        <img src="${item.imgSRC}">
                        <div class="descri">
                            <p class="azn">${item.price}</p>
                            <p class="isvec">${item.description}</p>
                            <p class="baki">${item.date}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>

</body>
</html>
