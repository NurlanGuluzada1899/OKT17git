<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <style>
        .one button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <ul class="one">
        <li><button>Milk</button></li>
        <li><button>Butter</button></li>
        <li><button>Bread</button></li>
        <li><button>Cheese</button></li>
    </ul>

    <script>
        let buttons = document.querySelectorAll(".one button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                button.style.color = "lightgray"; 
            });
        });
    </script>

</body>
</html>
