<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Style Sign Up (Demo)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.rbxcdn.com/782b7fc18a24ee997efd9a7f02fa4bf9-bg_08072019.jpg") no-repeat center center/cover;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00a2ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background: #0083cc;
    }
    select.input {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="username">Username</label>
      <input class="input" id="username" name="username" placeholder="Enter username" required />

      <label for="firstname">First Name</label>
      <input class="input" id="firstname" name="firstname" placeholder="Enter first name" required />

      <label for="lastname">Last Name</label>
      <input class="input" id="lastname" name="lastname" placeholder="Enter last name" required />

      <label for="email">Email</label>
      <input class="input" id="email" name="email" type="email" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input class="input" id="password" name="password" type="password" placeholder="Enter password" minlength="6" required />

      <label for="age">Age</label>
      <input class="input" id="age" name="age" type="number" min="1" max="120" placeholder="Enter age" required />

      <label for="gender">Gender</label>
      <select class="input" id="gender" name="gender" required>
        <option value="">Choose...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button class="btn" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Demo: Sign up successful! (This does not connect to real Roblox)");
      form.reset();
    });
  </script>
</body>
</html>
