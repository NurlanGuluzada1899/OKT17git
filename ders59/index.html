<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding: 40px 0px;
            background-color: rgb(127, 255, 225);
            text-align: center;
        }
        .p-10{
            padding: 5px 25px;
        }
        .one{
            display: flex;
        
        }
        
    </style>
</head>
<body>
    <h1>Online Registration</h1>
    <form>
        <div class="one">
        <label for="name">First Name</label><br>
        <input class="p-10" type="text" placeholder="First Name" id="name" name="name"><br>
        <label for="last">Last Name</label><br>
        <input class="p-10" type="text" placeholder="Last Name" id="last" name="last"><br>
        </div>
        <label for="email">Email Address</label><br>
        <input class="p-10" type="email" placeholder="Email Address" id="email" name="email"><br>
        <label for="company">Company{if applicable}</label><br>
        <input class="p-10" type="text" placeholder="Company{if applicable}" id="company" name="company"><br>
        <label for="phisical">Phisical Address</label><br>
        <input class="p-10" type="text" placeholder="Phisical Address" id="phisical" name="phisical"><br>
        <label>Date Of Birth</label><br>
       <select>
        <option value="January">January</option>
        <option value="Febuary">Febuary</option>
        <option value="Martch">Martch</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="Octember">octember</option>
        <option value="November">November</option>
        <option value="December">December</option>
       </select> 
       <input type="number" placeholder="day" min="1" max="31">
       <input type="number" placeholder="year" min="1" max="2025">
    </form>
</body>
</html>
