class Student {
  constructor(name, age, grade) {
    this.name = name;
    this.age = age;
    this.grade = grade;
  }

  introduce() {
    console.log(`Mənim adim ${this.name}-dir. Mən ${this.grade}-ci sinifdə oxuyuram.`);
  }
}


let student1 = new Student("Nurlan", 15, 9);
let student2 = new Student("Senan", 14, 8);

student1.introduce();
student2.introduce();
